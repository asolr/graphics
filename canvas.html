  <script src="canvas.js"></script>
  <script></script>
</head>
<br/>
<canvas id="example" width="700" height="700"></canvas>
<script type="text/javascript">

document.addEventListener("DOMContentLoaded", function(event){demo()});
function demo (){
  var canvas = document.getElementById("example");
  var draw = new Canvas(canvas);
  var points = [[100,50],[10,50],[10,200]]
  for (var i = 0; i < 10; i++) {
    points.push([Math.random()*700,Math.random()*700]);
  }
  //draw.scale(points);
  draw.circle(points, Math.random()*400);
}

</script>
</html>
